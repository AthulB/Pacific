<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/registration.css">
	<title></title>
</head>
<body>
	<button onclick="document.getElementById('id1').style.display='block'" style="width: auto;" >Sign Up</button>
	<div id="id1" class="modal" >
		<span onclick="document.getElementById('id1').style.display='none'" class="close" title="Close Modal">&times;</span><form class="modal-content"  action="php/registration.php" method="POST" onsubmit="return validate()" style="border-radius: 25px;width: 70%;"> 
			<div class="container">
				<h1>Register</h1>
				<p>Get Yourself register</p>
				<hr>

				 <!-- email -->
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter your Email"  name="email" id="email" required >       


				<!-- password -->
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter your Password" id="pass" name="psw" required >


				<!-- confirm password -->
				<label for="confpsw"><b>Confirm Password</b></label>
				<input type="password" placeholder="Enter your Password again" id="conf_pass" name="confpsw" required>

				<!-- Category -->
				<label for="category"><b>I am a</b></label><br><br>
				<label class="container-radio"><b>Student</b><input type="radio" checked="checked" name="radio" value="Student"><span class="checkmark"></label><br>
				<label class="container-radio"><b>Teacher</b><input type="radio" name="radio"><span class="checkmark" value="Teacher"></label><br><br>

				
					<select class="round" name="class_name">
						<option value="0">Select Class</option>
						<option value="D5">D5</option>
						<option value="D10">D10</option>
						<option value="D15">D15</option>
						<option value="D20">D20</option>
						<option value="Teaching Staff">Teaching Staff</option>
						<option value="Teaching Staff">Non - Teaching Staff</option>
					</select>
				
				<br><br><br><br>
				

				<!-- remeber me -->
				<label>
					<input type="checkbox" checked="" name="remember" style="margin-bottom: 15px">Remember Me
				</label>

				 <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				  <div class="clearfix">
        <button type="button" onclick="document.getElementById('id1').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>


			</div>
		</form>
	</div>

	<script>
		//Get the modal
		var modal = document.getElementById('id1');

		//When the users click anywhere outside the modal
		window.onclick = function(event) {
			if (event.target == modal){
				modal.style.display = "none";
			} 
		}

		function validate(){
			var password = document.getElementById('pass').value;
			var conf_password = document.getElementById('conf_pass').value;
			var email = document.getElementById('email').value;
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			if(password!=conf_password){
				alert("Password Not Matched");
				return false;
			}


			if(email.match(mailformat)){
				
				return true;
			} else{
				alert("Email Id is not valid...");
				return false;
			}

			return true;
		}




	</script>



</body>
</html>
