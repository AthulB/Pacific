<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/assignmentdetails.css">
	 
	
	<title>Pacific | Assignment-details</title>
</head>
<body>
	<button onclick="document.getElementById('id3').style.display='block'" style="width:auto;"><i class="fa fa-plus"></i>&nbsp;Create Assignment</button>
	<div id="id3" class="modal">
		<span onclick="document.getElementById('id3').style.display='none'" class="close" title="Close Modal">&times;</span>
		<form class="modal-content" action="index.html">
			<div class="container">
				<h1>Project</h1>
				<p>Create a new Assignment</p>
				<hr>


				<!-- Name of the assignment -->
				<label for = "nameoftheassignment"><b>Name of the Assignment</b></label>
				<input type="text" placeholder="Enter the name of the assignment" name = "nameoftheassignment" required>

				<!--marks alloted to the assignment -->
				<label for = "marksallotedtotheassignment"><b>Description</b></label>
				<input type="text" placeholder="Enter the marks alloted to the assignment" name="marksallotedtotheassignment" required>
				
				
				<select class="round">
					<option value="0">Select Class</option>
					<option value="1">D5</option>
					<option value="2">D10</option>
					<option value="3">D15</option>
					<option value="4">D20</option>
					
				</select>

				<br><br><br><br>

				<select class="round">
					<option value="0">Assignment Type</option>
					<option value="1">Document</option>
					<option value="2">Code</option>

				</select>

				<br><br><br><br><br>


				<label for ="deadline">Deadline</label>
				

				<div class="clearfix">
						<button type="button" onclick="document.getElementById('id1').style.display='none'" class="cancelbtn">Cancel</button>
						<button type="submit" class="signupbtn">Save</button>
					  </div>

				



			</div>
		</form>
	</div>

//When the users click anywhere outside the modal
window.onclick = function(event) {
	if (event.target == modal){
		modal.style.display = "none";
	} 
	// body...
}

		 }
		
	</script> 
</body>
</html>
